<div class="container">
    <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Floor Number</th>
            <th scope="col">Room Number</th>
            <th scope="col">CO2 Level</th>
            <th scope="col">Smoke Level</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sensor of sensors">
            <td>{{sensor.id}}</td>
            <td>{{sensor.floor_no}}</td>
            <td>{{sensor.room_no}}</td>
            <td>{{sensor.co2}}</td>
            <td>{{sensor.smokeLvl}}</td>
            <td *ngIf="sensor.status == 'active'"><i class="fa fa-circle text-danger"></i></td>
            <td *ngIf="sensor.status == 'inactive'"><i class="fa fa-circle text-success"></i></td>
        </tr>
        </tbody>
      </table>
</div>
